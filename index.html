<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/weather-191-461610.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="moment.js"></script>
    <script src="moment-timezone-with-data-1970-2030.js"></script>
    <title>Weather Application</title>
</head>

<body>
    <article class="container">
        <div class="input-group p-5">
            <input id="iLat" type="text" aria-label="First name" class="input-lat form-control" placeholder="Latitude">
            <input id="iLon" type="text" aria-label="Last name" class="input-lon form-control" placeholder="Longitude">
            <button class="btn btn-change" type="button" onclick="getCurrentLocation()"><i class="bi bi-geo-alt-fill"></i> Current
      Location</button>
            <button class="btn btn-change" type="button" onclick="changeLocation()"><i class="bi bi-geo-alt-fill"></i> Change
        Location</button>
        </div>

        <div class="contain d-flex">
            <div class="current-location__detail">
                <div class="current-location__detail__box p-4">
                    <div>
                        <h3 id="dow"></h3>
                    </div>
                    <div>
                        <p id="day"></p>
                    </div>
                    <div>
                        <p id="city"></p>
                    </div>
                    <div>
                        <p id="time-zone"></p>

                    </div>
                </div>

                <div class="mt-4 ms-4">
                    <h1><span id="temp"></span>&ordm;C </h1>
                    <p> State </p>
                </div>

            </div>
            <div class="current-location">
                <div class="specification p-4">
                    <div class="d-flex justify-content-between">
                        <p class="text-uppercase">preciptation</p>
                        <p><span id="preciptation"></span> mm</p>
                    </div>
                    <div class="d-flex justify-content-between text-uppercase">
                        <p>humidity</p>
                        <p><span id="humidity"></span> %</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p class="text-uppercase">wind</p>
                        <p><span id="wind"></span> km/h</p>
                    </div>
                </div>
                <div class="d-flex mt-1 justify-content-evenly pt-5">
                    <div class="text-center">
                        <img src="img/cloudy_sun1.gif" alt="">
                        <p id="item1"></p>
                        <p><span id="temp1"></span>&ordm;C </p>
                    </div>
                    <div class="text-center">
                        <img src="img/cloudy.gif" alt="">
                        <p id="item2"></p>
                        <p><span id="temp2"></span>&ordm;C </p>
                    </div>
                    <div class="text-center">
                        <img src="img/rain.gif" alt="">
                        <p id="item3"></p>
                        <p><span id="temp3"></span>&ordm;C </p>
                    </div>
                    <div class="text-center">
                        <img src="img/rain1.gif" alt="">
                        <p id="item4"></p>
                        <p><span id="temp4"></span>&ordm;C </p>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
