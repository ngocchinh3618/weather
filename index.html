        <div class="input-group p-5">
            <input id="iLat" type="text" aria-label="First name" class="input-lat form-control" placeholder="Latitude">

            <button class="btn btn-change" type="button" onclick="getCurrentLocation()"><i class="bi bi-geo-alt-fill"></i> Current
      Location</button>
            <button class="btn btn-change" type="button" onclick="changeLocation()"><i class="bi bi-geo-alt-fill"></i> Change
        Location</button>
        </div>

        <div class="contain d-flex">
            <div class="current-location">
                <div class="p-5">
                    <div>
                        <h3 id="dow"></h3>
                    </div>
                    <div>
                        <p id="day"></p>
                    </div>
                    <div>
                        <p id="city"></p>
                    </div>
                    <div>
                        <p id="time-zone"></p>

                    </div>
                </div>

                <div class="mt-5 ms-5">
                    <h1 style="padding-top: 20px;"><span id="temp"></span> &ordm;C </h1>
                    <p> State </p>
                </div>

            </div>
            <div class="time-zone">
                <div class=" p-5">
                    <div class="d-flex justify-content-between">
                        <p class="text-uppercase">preciptation</p>
                        <p><span id="preciptation"></span> mm</p>
                    </div>
                    <div class="d-flex justify-content-between text-uppercase">
                        <p>humidity</p>
                        <p><span id="humidity"></span> %</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p class="text-uppercase">wind</p>
                        <p><span id="wind"></span> km/h</p>
                    </div>
                </div>
                <div class="d-flex mt-5 justify-content-evenly">
                    <div class="text-center">
                        <img src="img/wd.png" alt="">

                    </div>
                    <div class="text-center">
                        <img src="img/wd1.png" alt="">

                    </div>
                    <div class="text-center">
                        <img src="img/weather-191-461610.png" alt="">
                        <p id="item4"></p>
                        <p><span id="temp4"></span> &ordm;C </p>
                    </div>
                </div>
            </div>
        </div>
